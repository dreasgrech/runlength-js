<html>
  <head>
    <title>Run-length Encoder</title>
    <style>
      #main {
        width: 500px;
      }
      .box {
        width: 100%;
        height: 200px;
      }
      .container {
        width: inherit;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .button {
        display: block;
        margin: 0px auto;
      }
    </style>
  </head>
  <body>
    <script src="rle.js"></script>
    <script>
      window.onload = function () {
        var encodedText = document.getElementById('encoded_text'),
            decodedText = document.getElementById('decoded_text');

            document.getElementById('encode').onclick = function () {
              encodedText.value && (decodedText.value = rle.encode(encodedText.value));
            };

            document.getElementById('decode').onclick = function () {
              decodedText.value && (encodedText.value = rle.decode(decodedText.value));
            };
      };
    </script>

    <h1>Run-length encoder</h1>
    <div>
      Code at <a href="" target="_blank"></a>
    </div>
    <div id="main">
      <div class="container">
        <textarea id="encoded_text" class="box"></textarea>
        <input id="encode" class="button" type="button" value="Encode"/>
      </div>

      <div class="container">
        <textarea id="decoded_text" class="box"></textarea>
        <input id="decode" class="button" type="button" value="Decode"/>
      </div>
    </div>
  </body>
</html>
