<html>
  <head>
    <title>Run-length Encoder</title>
    <style>
      #main {
        width: 500px;
      }
      .box {
        width: 100%;
        height: 200px;
      }
      .container {
        width: inherit;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .button {
        display: block;
        float: right;
      }
      .total {
        float: left;
      }
      .toclear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <script src="rle.js"></script>
    <script>
      window.onload = function () {
        var decodedText = document.getElementById('decoded_text'),
          encodedText = document.getElementById('encoded_text'),
          encodedTotal = document.getElementById('encoded_total'),
          decodedTotal = document.getElementById('decoded_total');

            document.getElementById('encode').onclick = function () {
              var encoded = decodedText.value && rle.encode(decodedText.value);
              decodedTotal.innerHTML = decodedText.value.length;
              encoded && (encodedText.value = encoded) && (encodedTotal.innerHTML = encoded.length);
            };

            document.getElementById('decode').onclick = function () {
              var decoded = encodedText.value && rle.decode(encodedText.value);
              encodedTotal.innerHTML = encodedText.value.length;
              decoded && (decodedText.value = decoded) && (decodedTotal.innerHTML = decoded.length);
            };
      };
    </script>

    <h1>Run-length encoder</h1>
    <div>
      <p>More info at <a href="http://blog.dreasgrech.com/2012/03/run-length-encoder-in-javascript.html" target="_blank">http://blog.dreasgrech.com/2012/03/run-length-encoder-in-javascript.html</a></p>
      <p>Source: <a href="https://github.com/dreasgrech/runlength-js" target="_blank">https://github.com/dreasgrech/runlength-js</a></p>
    </div>
    <div id="main">
      <div class="container">
        <textarea id="decoded_text" class="box"></textarea>
        <input id="encode" class="button" type="button" value="Encode"/>
        <span class="total">Characters: <span id="decoded_total"></span></span>
        <div class="toclear"></div>
      </div>

      <div class="container">
        <textarea id="encoded_text" class="box"></textarea>
        <input id="decode" class="button" type="button" value="Decode"/>
        <span class="total">Characters: <span id="encoded_total"></span></span>
        <div class="toclear"></div>
      </div>
    </div>
  </body>
</html>
